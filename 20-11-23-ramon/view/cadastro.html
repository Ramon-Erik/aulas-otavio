<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cad.css">
    <title>Cadastre sua pessoa!</title>
</head>

<body>
    <main>
        <div class="linha linha-titulo">
            <h1>Cria uma nova persona para você</h1>
            <h4>*Nenhum dos campos abaixo é obrigatório...</h4>
        </div>
        <form action="../control/controle-usuario.php" method="post">
            <div class="parte-form">
                <h3>Seus dados gerais</h3>
                <div class="linha">
                    <label for="nomeId">Nome</label>
                    <input type="text" name="nome" id="nomeId">
                </div>
                <div class="linha">
                    <label for="cpfId">CPF para login</label>
                    <input type="senha" name="cpf" id="cpfId">
                </div>
                <div class="linha">
                    <label for="senhaId">Sua senha</label>
                    <input type="password" name="senha" id="senhaId">
                </div>
            </div>
            <div class="parte-form">
                <h3>Sua inscrição</h3>
                <div class="linha">
                    <label for="matriculaId">Matricula</label>
                    <input type="text" name="matricula" id="matriculaId">
                </div>
            </div>
            <div class="parte-form">
                <h3>Forma de contato</h3>
                <div class="linha">
                    <input type="text" name="valorContato" id="valorContatoId" placeholder="Insira um contato do tipo">
                    <select name="tipoContato" id="tipoContato">
                        <option value="email">Email</option>
                        <option value="whats">Whats</option>
                        <option value="fone">Fone</option>
                    </select>
                </div>
            </div>
            </div>
            <div class="parte-form">
                <h3>Sua localização...</h3>
                <div class="linha">
                    <label for="ruaId">Rua</label>
                    <input type="text" name="rua" id="ruaId">
                </div>
                <div class="linha">
                    <label for="numeroId">Numero</label>
                    <input type="text" name="numero" id="numeroId">
                </div>
                <div class="linha">
                    <label for="bairroId">Bairro</label>
                    <input type="text" name="bairro" id="bairroId">
                </div>
                <div class="linha">
                    <label for="cidadeId">Cidade</label>
                    <input type="text" name="cidade" id="cidadeId">
                </div>
                <div class="linha">
                    <label for="ufId">UF</label>
                    <input type="text" name="uf" id="ufId">
                </div>
            </div>
            <div class="parte-form">
                <div class="linha">
                    <input type="hidden" name="id" value="cadastrar">
                    <input type="submit" value="cadastrar" name="btn">
                </div>
            </div>
        </form>
    </main>
</body>

</html>
